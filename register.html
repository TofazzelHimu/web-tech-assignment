<!DOCTYPE html>
<html>
<head>
  <title>Register New Employee</title>
  <style>
    body{ 
      font-family: Arial; 
      padding: 20px; 
    }
    form { 
      max-width: 400px;
      margin: auto; 
    }
    label { 
      display: block; 
      margin-top: 10px; 
    
    input, select { 
      width: 100%; 
      padding: 8px; 
      margin-top: 5px; }
    .error { 
      color: red; 
      font-size: 0.9em; 
    }
      
    #employeeDisplay { 
      margin-top: 30px; 
    }
  </style>
</head>
<body>
  <h2>Register New Employee</h2>
  <form id="empForm">
    <label>Employee ID:</label>
    <input type="text" id="empId">
    <label>Full Name:</label>
    <input type="text" id="fullName">
    <label>Email:</label>
    <input type="email" id="email">
    <label>Department:</label>
    <select id="department">
      <option value="">Select</option>
      <option>HR</option>
      <option>Sales</option>
      <option>IT</option>
      <option>Marketing</option>
    </select>
    <label>Joining Date:</label>
    <input type="date" id="joiningDate">
    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <label>Employment Type:</label>
    <input type="checkbox" id="fullTime"> Full-Time
    <br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
  <div id="employeeDisplay"></div>

  <script>
    document.getElementById('empForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('empId').value.trim();
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const dept = document.getElementById('department').value;
      const date = document.getElementById('joiningDate').value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const type = document.getElementById('fullTime').checked ? 'Full-Time' : 'N/A';

      const errors = [];
      if (!/^EMP\d{3}$/.test(id)) errors.push('Invalid Employee ID');
      if (!/^[a-zA-Z\s]+$/.test(name)) errors.push('Name must be alphabets only');
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) errors.push('Invalid email');
      if (!dept) errors.push('Department is required');
      if (!date) errors.push('Joining date required');
      if (!gender) errors.push('Gender is required');

      if (errors.length > 0) {
        alert(errors.join('\n'));
      } else {
        document.getElementById('employeeDisplay').innerHTML = `
          <h3>Employee Info:</h3>
          <p><strong>ID:</strong> ${id}</p>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Department:</strong> ${dept}</p>
          <p><strong>Joining Date:</strong> ${date}</p>
          <p><strong>Gender:</strong> ${gender.value}</p>
          <p><strong>Employment Type:</strong> ${type}</p>
        `;
      }
    });
  </script>
</body>
</html>
